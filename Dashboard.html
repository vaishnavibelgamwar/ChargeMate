<!DOCTYPE html>
<html lang="en">
    <style>/* Reset */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }
        
        /* Center the dashboard container */
        .dashboard-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        
        /* Dashboard image styling */
        .dashboard-image {
            max-width: 80%;
            height: auto;
            border: 2px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        
        /* Heading styling */
        .dashboard-container h1 {
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem;
            text-align: center;
        }
        </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Display</title>
   
</head>
<body>
    <div class="dashboard-container">
        <h1></h1>
        <h1>Dashboard View</h1>
        <img src="https://www.slideteam.net/media/catalog/product/cache/1280x720/c/u/customer_analysis_dashboard_of_b2b_service_slide01.jpg" alt="Dashboard Image" class="dashboard-image">
    </div>
</body>
</html>
